<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #error {
      color: white;
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="error" style="display:none;">Game not found.</div>
  <iframe id="gameFrame" style="display:none;"></iframe>

  <script>
    // Game name â†’ URL mapping
    const gameLinks = {
      snake: "https://codeexplained.org/snake-game-in-javascript/",
      tetris: "https://www.freetetris.org/game.php",
      dash: "https://turbowarp.org/10128407/embed",
      cheetah: "https://yourusername.github.io/cheetah-game/"
    };

    // Get ?game= from URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameKey = urlParams.get('game');

    const gameFrame = document.getElementById("gameFrame");
    const errorDiv = document.getElementById("error");

    if (gameKey && gameLinks[gameKey]) {
      gameFrame.src = gameLinks[gameKey];
      gameFrame.style.display = "block";
    } else {
      errorDiv.textContent = gameKey ? `Game "${gameKey}" not found.` : "No game selected.";
      errorDiv.style.display = "block";
    }
  </script>
</body>
</html>
